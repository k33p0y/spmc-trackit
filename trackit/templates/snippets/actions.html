<div class="row" id="row-actions">
    <div class="col-12 col-sm-12">
       <div class="card card-form mt-2 mb-1">
          <a href="#collapseAction" data-toggle="collapse" aria-expanded="true" aria-controls="collapseAction">
             <div class="card-header p-2">
                <div class="card-title">Actions</div>
             </div>
          </a>
          <div id="collapseAction" class="collapse show">
             <div class="card-body p-3">
                <form class="form-actions">
                   {% if not step.is_client_step or request.user.is_staff or request.user.is_superuser %} 
                   <div class="form-group">
                      <label>Next Step</label>
                      <select class="form-control form-control-sm" id="dd_steps" style="width: 100%">
                         {% for step in steps %}
                            <option value="{{step.status_id}}" {% if step.status == ticket.status %} selected {% endif %}>{{step.status}}</option>
                         {% endfor %}
                      </select>
                   </div>
                   {% endif %}
                   <div class="form-group">
                      <label>Remarks</label>
                      <textarea class="form-control" id="txtarea-remark" rows="2" placeholder="Write your remarks here"></textarea>
                      <small class="error-info" id="error-info-form"></small>
                   </div>
                   <div class="d-flex flex-row-reverse">
                        <button class="btn btn-orange btn-xs btn-accept" type="button" data-ticket-id="{{ticket.ticket_id}}"> <span>{{accept}}</span></button>
                        <button class="btn btn-danger btn-xs btn-refuse" type="button" data-ticket-id="{{ticket.ticket_id}}"> <span>{{refuse}}</span></button>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
