<div class="row" id="row-actions">
   <div class="col-12 col-sm-12">
      <div class="card card-form mt-2 mb-1">
         <div class="card-header d-flex align-items-center px-2 py-1">
            <div class="card-title">Actions</div>
            <div class="card-tools ml-auto">
               <button type="button" class="btn btn-tool btn-minimize" data-toggle="collapse" data-target="#collapseAction" aria-expanded="false" aria-controls="collapseAction"></button>
               <button type="button" class="btn btn-tool btn-compress" data-toggle="collapse" data-target="#compressAction" aria-expanded="false" aria-controls="compressAction"></button>
            </div>
         </div>
         <div id="collapseAction" class="collapse show">
            <div class="card-body p-3">
               <div class="progress progress-action mb-2">
                  <div class="progress-bar bg-orange" role="progressbar" style="width: {{progress}}%;" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
               </div>
               <div class="card card-schedule py-2 px-3 mb-0">
                  <div class="d-flex flex-column">
                     <p class="current-status text-orange" data-has-event="false" id="current_step" data-task="{{task.id}}"> {{ticket.status }}</p>
                     <small class="text-secondary">Current Step</small>
                  </div>
               </div>
               <div id="compressAction" class="collapse show">
                  <form class="form-actions mt-2">
                     <div class="form-group {% if user.is_staff or user.is_superuser %} {% elif curr_step.is_client_step or curr_step.is_head_step %} d-none {% endif %}">
                        <label>Next Step: <span class="font-italic text-muted"> (Prev: {{prev_step.status}})</span></label> 
                        <select class="form-control form-control-sm" id="select2_nextstep" style="width: 100%">
                           {% for step in steps %}
                              <option value="{{step.status_id}}" {% if step.status == next_step.status %} selected {% endif %} data-formstatusid={{step.id}}>{{step.status}}</option>
                           {% endfor %}
                        </select>
                     </div>
                     <div class="form-group {% if user.is_staff or user.is_superuser %} {% elif curr_step.is_client_step or curr_step.is_head_step %} d-none {% endif %}">
                        <label>Assign To:</label> 
                        <select class="form-control form-control-sm" id="select2_officer" style="width: 100%" {% if officers|length > 1 %} multiple {% endif %}>
                           {% for officer in officers %}
                              <option value="{{officer.pk}}" {% if officers|length == 1 %} selected {% endif %}>{{officer}}</option>
                           {% endfor %}
                        </select>
                     </div>
                     <div class="form-group" id="intro_remarks">
                        <label>Remarks</label>
                        <textarea class="form-control" id="txtarea-remark" rows="2" placeholder="Write your remarks here" maxlength=100></textarea>
                        <div class="d-flex">
                           <small class="text-muted d-block" id="error-info-remark">Optional. Maximum of 100 characters only.</small>
                           <small class="text-black-50 ml-auto"><span id="char_count">0</span>/100</small>
                        </div>
                     </div>
                     {% if curr_step.status != last_step.status or user.is_superuser %}
                     <div class="mt-3" id="intro_action">
                        <button class="btn btn-block btn-orange btn-xs btn-accept" type="button" data-ticket-id="{{ticket.ticket_id}}"><span>Proceed</span></button>
                        <small class="text-danger error-action"></small>
                     </div>
                     {% endif %}
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
