{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Language" content="en">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

   <title> TrackIt {% block title %} {% endblock %} </title>

   <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
   <meta name="description" content="This is an example dashboard created using build-in elements and components.">
   <meta name="msapplication-tap-highlight" content="no">

   <!-- Icon -->
   <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

   <!-- Material Design for Bootstrap fonts and icons -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

   <!-- Font Awesome CSS-->
   <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">
   <!-- Bootstrap Core CSS -->
   <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap-material-design.min.css' %}">
   <!-- Custom Base CSS -->
   <link rel="stylesheet" href="{% static 'src/css/base.css' %}">

   {% block style %} {% endblock %}

</head>

<body class="bg-light">
   {% block body %}
   {% endblock %}
</body>

<!-- JQuery -->
<script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'vendor/popper/popper.min.js' %}"></script>
<!-- Bootstrap MD Core JS -->
<script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap-material-design.min.js' %}"></script>

<!-- Custom JS -->
<script>
   $(document).ready(function () {
      $('body').bootstrapMaterialDesign();
   });
</script>

{% block script %} {% endblock %}

</html>
