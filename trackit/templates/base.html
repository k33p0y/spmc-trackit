{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Language" content="en">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

   <title> {% block title %} {% endblock %} </title>

   <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
   <meta name="description" content="This is an example dashboard created using build-in elements and components.">
   <meta name="msapplication-tap-highlight" content="no">

   <!-- Icon -->
   <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

   <!-- 3rd Party CSS -->
   <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"> <!-- Bootstrap 4 -->
   <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}"> <!-- Fontawesome 5-->

   <!-- CSS -->

   {% block stylesheet %} {% endblock %}

</head>

<body>
   {% block body %}
   {% endblock %}
</body>

<!-- 3rd party JS -->
<script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script> <!-- JQuery 3-->
<script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script> <!-- Bootstrap 4 -->
<script type="text/javascript" src="{% static 'vendor/fontawesome/all.min.js' %}"></script> <!-- Fontawesome 5 -->

<!-- JS -->

{% block script %} {% endblock %}

</html>
