{% extends '../../base.html' %}
{% load static %}

{% block title %} Department {% endblock %}

{% block content %}
<!-- Content Header -->
<section class="content-header">
   <div class="container-fluid">
      <div class="row mb-2">
         <div class="col-sm-6">
            <h5 class="font-weight-bolder">Category Types </h5>
         </div>
         <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right text-xs">
               <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-orange"><i
                        class="fas fa-home"></i></a></li>
               <li class="breadcrumb-item">Configuration</li>
               <li class="breadcrumb-item">Category Types</li>
               <li class="breadcrumb-item active">List</li>
            </ol>
         </div>
      </div>
   </div>
</section>

<!-- /.content -->
<section class="content">
   <div class="container-fluid">
      <!-- Default box -->
      <div class="row">
         <div class="col-lg-12">
            <div class="card bg-secondary mt-2 mb-2">
               <div class="card-body row p-1 d-flex align-items-center">
                  <div class="col">
                     <form>
                        <div class="form-row align-items-center m-0">
                           <div class="col-sm-3 p-0 mr-2">
                              <input type="search" class="form-control form-control-sm" placeholder="Search">
                           </div>
                        </div>
                     </form>
                  </div>
                  <div class="col-auto card-actions">
                     <button class="btn btn-xs btn-light"> <i class="fas fa-print"></i></button>
                     <button class="btn btn-xs btn-light"> <i class="fas fa-redo"></i></button>
                     <button class="btn btn-xs btn-orange" id="btn_new">
                        <i class="fas fa-plus"></i>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-12 col-sm-12">
            <div class="card mt-2 mb-2">
               <div class="card-body p-1">
                  <table id="dt_category_type" class="table table-hover" width="100%">
                     <thead>
                        <tr>
                           <th>Name</th>
                           <th>Is Active</th>
                           <th>Action</th>
                        </tr>
                     </thead>
                  </table>
               </div>
            </div>
         </div>
      </div>

   </div>


</section>
{% endblock %}

{% block modal %}
<!-- Create -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content text-sm">
         <div class="modal-header">
            <h6 class="modal-title"></h6>
            <!-- <button type="button" class="" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button> -->
         </div>
         <div class="modal-body">
            <form id="form">
               <div class="form-group">
                  <label for="nameHelp">Name</label>
                  <input type="text" class="form-control form-control-sm" id="txt_typename" aria-describedby="nameHelp"
                     placeholder="Enter Category Type">
                  <small class="error-info name-error"></small>
               </div>
               <div class="icheck-material-green">
                  <input type="checkbox" id="chk_status" checked />
                  <label for="chk_status">Is Active</label>
               </div>
            </form>
         </div>
         <div class=" modal-footer">
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn_cancel" data-dismiss="modal">
               <span>Cancel</span>
            </button>
            <button type="submit" class="btn btn-sm btn-outline-orange" id="btn_save"><span>Save</span></button>
         </div>
      </div>
   </div>
</div>

{% endblock %}

{% block extrascript %}
<script type="text/javascript" src="{% static 'src/js/categorytype.js' %}"></script>
{% endblock %}
