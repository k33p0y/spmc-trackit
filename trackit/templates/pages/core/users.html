{% extends '../../base.html' %}
{% load static %}

{% block title %} User {% endblock %}

{% block content %}
<!-- Content Header -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h5 class="font-weight-bolder">Users </h5>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right text-xs">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fas fa-home"></i></a></li>
                    <li class="breadcrumb-item">User Management</li>
                    <li class="breadcrumb-item active">List</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<!-- /.content -->
<section class="content">
    <div class="container-fluid">
        <!-- Default box -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card bg-secondary mt-2">
                    <div class="card-body p-2">
                        <form>
                            <div class="form-row align-items-center m-0">
                                <div class="col-sm-3 p-0 mr-2">
                                    <input type="search" class="form-control form-control-sm" placeholder="Search">
                                </div>
                                <!-- <div class="col-sm-2 p-0 mr-2">
                                    <select class="form-control form-control-sm mr-sm-2">
                                        <option selected>Filter 1</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-sm-2 p-0 mr-2">
                                    <select class="form-control form-control-sm mr-sm-2">
                                        <option selected>Filter 2</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div> -->
                                <div class="ml-auto">
                                    <button type="button" class="btn btn-sm btn-light">
                                        <i class="fas fa-xs fa-redo"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-orange ml-1">
                                        <i class="fas fa-xs fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card text-small">
                    <div class="card-body p-0">
                        <table id="users-table" class="table" width="100%">
                            <thead class="thead-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Last Login</th>
                                    <th>Group</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>


</section>

{% endblock %}

{% block extrascript %}
<script>
    $(document).ready(function () {
        // Users Tables
        $('#users-table').DataTable({
            "searching": false,
        });
    });
</script>
{% endblock %}
