{% extends '../../base.html' %}
{% load static %}

{% block title %} Track Request {% endblock %}

{% block extrastyle %}
{% endblock %}

{% block content %}
<!-- Content Header -->
<section class="content-header">
   <div class="container-fluid">
      <div class="row mb-2">
         <div class="col-sm-6">
            <h5 class="font-weight-bolder">Track Request</h5>
         </div>
         <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right text-xs">
               <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-orange"><i
                        class="fas fa-home"></i></a></li>
               <li class="breadcrumb-item">Tracking</li>
               <li class="breadcrumb-item active">List</li>
            </ol>
         </div>
      </div>
   </div>
</section>

<!-- /.content -->
<section class="content">
   <div class="container-fluid">

      <!-- Content Filters, Search and Create Section -->
      <div class="d-flex mb-1">
         <div class="col-auto col-lg-3 p-0"> 
            <div class="input-group shadow-sm">
               <input type="search" class="form-control form-control-sm" placeholder="Enter tracking number" id="search-input">
               <div class="input-group-append">
                 <button class="btn btn-sm btn-outline-secondary" type="button" id="execute-search">
                     <i class="fas fa-sm fa-search"></i>
                  </button>
               </div>
            </div>
         </div>
      </div>
      
      <div class="row">
         <!-- Datatable -->
         <div class="col-md col-sm-12">
            <div class="card shadow-sm mt-2 mb-2">
               <div class="card-body p-0">
                  <table id="dt_tracking" class="table table-hover" width="100%">
                     <thead>
                        <tr>
                           <th>Date</th>
                           <th>Time</th>
                           <th>Action</th>
                           <th>Status</th>
                           <th>Remark</th>
                           <th>Action Officer</th>
                        </tr>
                     </thead>
                  </table>
               </div>
            </div>
         </div> <!-- Datatable end-->
      </div>


</section>
{% endblock %}

{% block extrascript %}
   <script type="text/javascript" src="{% static 'src/js/requests/track.js' %}"></script>
{% endblock %}
