{% extends '../../base.html' %}
{% load static %}

{% block title %} Track Request {% endblock %}

{% block extrastyle %}
{% endblock %}

{% block content %}
<!-- Content Header -->
<section class="content-header">
   <div class="container-fluid">
      <div class="row mb-2">
         <div class="col-sm-6">
            <h5 class="font-weight-bolder">Track Request</h5>
         </div>
         <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right text-xs">
               <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-orange"><i
                        class="fas fa-home"></i></a></li>
               <li class="breadcrumb-item">Tracking</li>
               <li class="breadcrumb-item active">List</li>
            </ol>
         </div>
      </div>
   </div>
</section>

<!-- /.content -->
<section class="content">
   <div class="container-fluid">
      <!-- Default box -->
      <div class="row">
         <div class="col-lg-12">
            <div class="card bg-secondary mt-2 mb-2">
               <div class="card-body row p-1 d-flex align-items-center">
                  <div class="col">
                     <form onSubmit="return false;">
                        <div class="form-row align-items-center m-0">
                           <div class="col-sm-3 p-0 mr-2">
                              <input id="txt_tracking_num" type="search" class="form-control form-control-sm" placeholder="Input tracking number">
                           </div>
                        </div>
                     </form>
                  </div>
                  <div class="col-auto card-actions">
                     <button class="btn btn-xs btn-light"> <i class="fas fa-print"></i></button>
                     <button class="btn btn-xs btn-light"> <i class="fas fa-redo"></i></button>
                     <!-- <button class="btn btn-xs btn-orange" id="btn_new">
                        <i class="fas fa-plus"></i>
                     </button> -->
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-12 col-sm-12">
            <div class="card mt-2 mb-2">
               <div class="card-body p-1">
                  <table id="dt_tracking" class="table table-hover" width="100%">
                     <thead>
                        <tr>
                           <th>Date</th>
                           <th>Time</th>
                           <th>Status</th>
                           <th>Action Officer</th>
                        </tr>
                     </thead>
                     <!-- <tbody>
                        <tr>
                           <td colspan="4" class="text-center">No data available in table</td>
                        </tr>
                     </tbody> -->
                  </table>
               </div>
            </div>
         </div>
      </div>

   </div>


</section>
{% endblock %}

{% block extrascript %}
   <script type="text/javascript" src="{% static 'src/js/requests/track.js' %}"></script>
{% endblock %}
