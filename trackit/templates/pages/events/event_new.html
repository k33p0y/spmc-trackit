{% extends '../../base.html' %}
{% load static %}

{% block title %} Events | {% endblock %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'src/css/event.css' %}">
{% endblock %}

{% block content %}
<!-- Content Header -->
<section class="content-header">
   <div class="container-fluid">
      <div class="row mb-2">
         <div class="col-sm-6">
            <h5 class="font-weight-bolder">Create Event</h5>
         </div>
         <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right text-xs">
               <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-orange"><i
                        class="fas fa-home"></i></a></li>
               <li class="breadcrumb-item">Events</li>
               <li class="breadcrumb-item"><a href="{% url 'event' %}" class="btn-link-neutral">List</a> </li>
               <li class="breadcrumb-item active">New</li>
            </ol>
         </div>
      </div>
   </div>
</section>

<!-- /.content -->
<section class="content">
   <div class="container-fluid">
        <div class="overlay d-none"></div>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-4">
                <div class="card card-form shadow-sm mt-2 mb-1">
                    <a href="#collapseDetail" data-toggle="collapse" aria-expanded="true" aria-controls="collapseDetail">
                        <div class="card-header p-2">
                            <div class="card-title">Event</div>
                        </div>
                    </a>
                    <div id="collapseDetail" class="collapse show">
                        <div class="card-body p-3">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12"> <!-- Color -->
                                        <label>Highlight </label>
                                        <div class="d-flex flex-wrap mb-2 mb-lg-0">
                                            <button type="button" class="btn color-palette pine mr-1 mb-1 active"></button>
                                            <button type="button" class="btn color-palette jungle mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette moss mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette yale mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette sky mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette teal mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette grape mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette royal mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette redwood mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette persian mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette peanut mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette coffee mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette cider mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette sunflower mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette peach mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette dark mr-1 mb-1"></button>
                                            <button type="button" class="btn color-palette stone mb-1"></button>
                                        </div>
                                        <small class="error-info" id="color_error"></small>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Title <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm form-text-required" placeholder="Enter article title" id="txt_title">
                                        <small class="error-info" id="title_error"></small>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Subject <span class="text-danger">*</span></label>
                                        <textarea type="text" class="form-control form-control-sm form-text-required" placeholder="Enter article preface" id="txt_preface" maxlength=255></textarea>
                                        <div class="d-flex">
                                            <small class="error-info" id="preface_error"></small>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Event For <span class="text-danger">*</span></label>
                                        <select class="form-control form-control-sm form-select-required" id="select2_eventfor" style="width: 100%">
                                            <option></option>
                                        </select>
                                        <small class="error-info" id="requestform-error"></small>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-8 d-none d-lg-block">
                <div class="card card-form shadow-sm mt-2 mb-1">
                    <a href="#collapseAttachment" data-toggle="collapse" aria-expanded="false" aria-controls="collapseAttachment">
                        <div class="card-header p-2">
                            <div class="card-title">Schedule</div>
                        </div>
                    </a>
                    <div id="collapseAttachment" class="collapse show">
                        <div class="card-body p-3">
                            <div class="form-row">
                            <div class="col"><label>Date <span class="text-danger">*</span></label></div>
                            <div class="col"> <label>Time Start <span class="text-danger">*</span></label></div>
                            <div class="col"> <label>Time End <span class="text-danger">*</span></label></div>
                            <div class="col-1"></div>
                        </div>
                        <div class="form-wrapper">
                            <div class="form-row">
                                <div class="form-group col">
                                    <input type="date" class="form-control form-control-sm" id="chk_is_client" />
                                    <small class="error-info status-error"></small>
                                </div>
                                <div class="form-group col">
                                    <input type="time" class="form-control form-control-sm" id="chk_is_client" />
                                    <small class="error-info name-error"></small>
                                </div>
                                <div class="form-group col">
                                    <input type="time" class="form-control form-control-sm" id="chk_is_client" />
                                    <small class="error-info name-error"></small>
                                </div>
                                <div class="form-group col-1">
                                   asdasd
                                </div>
                            </div>
                            <button type="button" class="btn btn-link" id="btn_add">
                                <i class="fas fa-xs fa-plus"></i>
                                <span>Add a another status/step</span>
                            </button>
                        </div>
                    </div>
                </div>          
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extrascript %}
<script type="text/javascript" src="{% static 'src/js/events/event_new.js' %}"></script>
{% endblock %}
