{% load static crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title> Trackit | Login </title>

   <!-- Tell the browser to be responsive to screen width -->
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- CSS Dependencies -->
   {% include "snippets/styles.html" %}
   <link rel="stylesheet" href="{% static 'src/css/login.css' %}">

</head>

<body class="bg-dark text-sm">

   <div class="wrapper small">
      <div class="wrap">
         <div class="card mx-auto shadow">
            <div class="card-body m-0 p-5">

               <h2 class="font-weight-bold text-orange mb-2"> Log in to continue </h2>
               <!-- <p> Log in to continue</p> -->
               <form method="post" novalidate>
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-outline-orange btn-block btn-login">Login</button>
                  <a href="#" class="mt-2 btn btn-link p-0 text-dark">Create New Account</a>
               </form>
            </div>
         </div>
      </div>
   </div>

   <!-- Scripts Dependencies -->
   {% include "snippets/scripts.html" %}
</body>
</html>
