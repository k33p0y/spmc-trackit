{% load static crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title> Track-it | Login </title>

   <!-- Tell the browser to be responsive to screen width -->
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- CSS Dependencies -->
   {% include "snippets/styles.html" %}
   <link rel="stylesheet" href="{% static 'src/css/auth.css' %}">

</head>

<body class="bg-dark text-sm">
   <div class="wrapper small">
      <div class="wrap">
         <div class="card mx-auto shadow">
            <div class="card-header px-5 py-4">
               <h1 class="text-light text-center text-md-left font-weight-bold mx-0 mt-4">Maligayang Araw SPMC!</h1>
               <p class="text-light text-center text-md-left m-0">To keep track of your requests please login into
                  your account</p>
            </div>
            <div class="card-body px-3 px-md-5 py-4">
               <h4 class="font-weight-bold text-center text-md-left text-orange mb-4"> Sign in to Track-It </h4>
               <!-- <p> Log in to continue</p> -->
               <form method="post" novalidate class="text-center text-md-left">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-orange btn-btn-login my-2">sign in</button>
                  <p class="my-3">Not yet registered?
                     <a href="{% url 'register' %}" class="font-weight-bold btn-link-orange" id="btn_register">Create an
                        Account</a>
                  </p>
                  <p class="my-3"><a href="https://www.tinyurl.com/ihompreset" target="_blank"
                        class="font-weight-bold btn-link-orange">Forgot
                        Password?</a>
                  </p>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
